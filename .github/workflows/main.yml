name: Managing pull requests
on:
  pull_request:
    branches: [br1,br2]
    branches-ignore: [master]
jobs:
  tester:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: npm run test
